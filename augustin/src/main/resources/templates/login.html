<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container">
        <form th:action="@{/login}" th:object="${conta}" method="post">

                <div class="form-group col-md-8">
                    <label for="nome" class="col-md-6 offset-md-3">Nome</label>
                    <input type="text" th:field="*{nome}" class="col-md-6 offset-md-3" id="nome" placeholder="Nome" />
                </div>
                <div class="form-group col-md-8">
                    <label for="name" class="col-md-6 offset-md-3">Saldo</label>
                    <input type="number" th:field="*{dinheiro}" class="col-md-6 offset-md-3" id="dinheiro"
                        placeholder="Dinheiro" />
                </div>


                <div class="col-md-6 offset-md-3">
                    <input type="submit" class="btn" value=" Submit ">
                </div>

                <input type="hidden" id="id" th:field="*{id}">

            </div>
        </form>
    </div>
</body>

</html>
