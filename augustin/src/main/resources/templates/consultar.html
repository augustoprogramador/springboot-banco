<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container">
        <div th:switch="${contas}" class="container my-5">
            <div th:case="*">
                <table class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- percorrendo a lista contas -->
                        <tr th:each="conta : ${contas}">
                            <!-- preenchendo as linhas com os dados do objeto -->
                            <td th:text="${conta.nome}"></td>
                            <td th:text="${conta.dinheiro}"></td>
                            <td>
                                <a th:href="@{/teladeposito/{id}(id=${conta.id})}" class="btn ">
                                    Deposito
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/telasaque/{id}(id=${conta.id})}" class="btn ">
                                    Saque
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>


    </div>
    </form>


    </div>
</body>

</html>
